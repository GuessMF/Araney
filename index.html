<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Araney</title>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div class="header__wrapper">
          <!-- <div class="header__brand"> -->
          <img class="header__logo" src="public/images/Logo.png" alt="" />
          <!-- </div> -->
          <div class="header__about-us">
            <span>О нас</span>
          </div>
          <div class="header__working">
            <span>Как мы работаем</span>
          </div>
          <div class="header__services">
            <span>Услуги</span>
          </div>
          <div class="header__favourites">
            <span>Избранные кейсы</span>
          </div>

          <!-- <div class="header__links">

      </div> -->
        </div>
        <div class="header__button">
          <button>Написать нам</button>
        </div>
      </header>
      <main>
        <div class="welcome-screen">
          <div class="welcome-screen__left-box">
            <div class="welcome-screen__info">
              <div class="welcome-screen__title">
                <h1>Выводим бизнес на новый уровень</h1>
              </div>
              <div class="welcome-screen__subtitle">
                <h3>Решения, которые действительно работают</h3>
              </div>
              <div class="welcome-screen__buttons">
                <button class="welcome-screen__write-us">Написать нам</button>

                <button class="welcome-screen__working">Как мы работаем</button>
              </div>
            </div>
          </div>
          <div class="welcome-screen__picture">
            <!-- <img src="public/images/welcome-screen.png" alt="" /> -->
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="src/js/main.js"></script>
  </body>
</html>
